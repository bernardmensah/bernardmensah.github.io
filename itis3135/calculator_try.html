<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title>BERNARD MENSAH, ITIS3135,Walk through a calculator build</title>
    <script src="scripts/calculator_try.js"></script>
</head>

<body>
	<div data-include="components/header.html"></div>
    <main>
        <h2>Trial Calculator</h2>
        <br>
        <br>
        <div class="calculator">
            <input class="calculator-textbox">
            <div class="calculator-all-buttons">
                <button class="calculator-buttons">7</button>
                <button class="calculator-buttons">8</button>
                <button class="calculator-buttons">9</button>
                <button class="calculator-buttons">/</button>
                <button class="calculator-buttons">4</button>
                <button class="calculator-buttons">5</button>
                <button class="calculator-buttons">6</button>
                <button class="calculator-buttons">*</button>
                <button class="calculator-buttons">1</button>
                <button class="calculator-buttons">2</button>
                <button class="calculator-buttons">3</button>
                <button class="calculator-buttons">-</button>
                <button class="calculator-buttons">=</button>
                <button class="calculator-buttons">0</button>
                <button class="calculator-buttons">.</button>
                <button class="calculator-buttons">+</button>
                <button class="calculator-buttons clear-button">Clear</button>
            </div>

        </div>
    </main>

	<div data-include="components/footer.html"></div>
	<script src="scripts/HTML-include.js"></script>

</body>

</html>
