    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="jquery-ui/jquery-ui.min.js"></script>
    <script src="scripts/billing.js"></script>

<body>
    <h1>BILLING PAGE</h1>
    <main>
		<div class="billing-form-body">
			<form id="billingForm" action="#">
                <h4>Shipping Information</h4>
				<div class="form-input-area">
					<div class="form-group">
						<label>Name:</label>
						<input id="Name" type="text" name="Name" class="form-control formBilling" placeholder="">
					</div>

					<div class="form-group">
						<label>Email:</label>
						<input id="Email" size="30" name="Email" class="form-control formBilling" placeholder="email">
					</div>

					<div class="form-group">
						<label>Phone:</label>
						<input id="Phone" type="number" name="Phone" class="form-control formBilling"
							placeholder="(000)-(000)-(0000)">
					</div>
                    <div class="form-group">
						<label>Address:</label>
						<input id="Address" type="text" name="Address" class="form-control formBilling"
							placeholder="">
					</div>
				</div>
				<div class="checkboxes-and-radio">
					<div class="form-radiobuttons">
						<h4>How would you like to pay today</h4>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio1">
							<label class="form-check-label">Apple pay</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio1" checked="">
							<label class="form-check-label">Paypal</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio1" checked="">
							<label class="form-check-label">Western Union</label>
						</div>
					</div>
				</div>
				<div class="form-buttons">
					<div class="form-btn billingButton">
						<button type="button" class="buttons" id="placeOrder"><span class="label-button">Place Order</span></button>
					</div>
				</div>

			</form>
		</div>
    </main><!-- main content-->
