<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the description">
    <title>Gemini Angels- Cart</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>

    <div data-include="components/siteheader.html"></div>
    <section class="content-section container">
        <h2> CART</h2>
        <div class="cart-container">
            <div class="cart-headings">
                <span class="cart-heading-items">ITEM</span>
                <span class="cart-heading-items">PRICE</span>
                <span class="cart-heading-items">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="items items-and-name">
                    <img class="item-image" src="images/Store-images/ninety.jpg" width="45" alt="cart item image">
                    <span class="item-name">NINETY</span>
                </div>
                <span class="items">$13.99</span>
                <input class="input-area" type="number" value="1">
                <button class="items cart-btn"> REMOVE </button>
            </div>
            <div class="cart-items">
                <div class="items items-and-name">
                    <img class="item-image" src="images/Store-images/brownHoodie.png" width="45"
                        alt="cart item image">
                    <span class="item-name">Hoodie</span>
                </div>
                <span class="items">$49.99</span>
                <input class="input-area" type="number" value="2">
                <button class="items cart-btn"> REMOVE </button>
            </div>
            <hr>
            <div class="cart-purchase">
                <strong class="purchase-total">Total =</strong>
                <span class="purchase-total">$64.00</span>
            </div>
        </div>
        <button class="cart-purchase-button tour-btn" onclick="location.href='billing.html'"
        type="button">
        PURCHASE</button>

    </section>
    <br>
    <br>
    <br>
    <div data-include="components/sitefooter.html"></div>
	<script src="scripts/HTML-include.js"></script>
</body>

</html>
