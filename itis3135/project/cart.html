<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the description">
    <title>Gemini Angels- Cart</title>
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="newsletter.html">Newsletter</a></li>
                <li><a href="cart.html">CART</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <section class="content-section container">
        <h2> CART</h2>
        <div class="cart-container">
            <div class="cart-headings">
                <span class="cart-heading-items">ITEM</span>
                <span class="cart-heading-items">PRICE</span>
                <span class="cart-heading-items">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="items items-and-name">
                    <img class="item-image" src="images/Store-images/ninety.jpg" width="45" alt="cart item image">
                    <span class="item-name">NINETY</span>
                </div>
                <span class="items">$13.99</span>
                <input class="input-area" type="number" value="1">
                <button class="items cart-btn"> REMOVE </button>
            </div>
            <div class="cart-items">
                <div class="items items-and-name">
                    <img class="item-image" src="images/Store-images/brownHoodie.png" width="45"
                        alt="cart item image">
                    <span class="item-name">Hoodie</span>
                </div>
                <span class="items">$49.99</span>
                <input class="input-area" type="number" value="2">
                <button class="items cart-btn"> REMOVE </button>
            </div>
            <hr>
            <div class="cart-purchase">
                <strong class="purchase-total">Total =</strong>
                <span class="purchase-total">$64.00</span>
            </div>
        </div>
        <button class="cart-purchase-button tour-btn" onclick="location.href='https://www.ticketmaster.com/'"
        type="button">
        PURCHASE</button>

    </section>
    <br>
    <br>
    <br>

        <div class="main-footer-container">
            <div>
                <h5 class="band-name">
                    GEMINI ANGELS
                </h5>
            </div>
            <div>
                <ul class="nav footer-nav">
                    <li><a href="https://www.facebook.com/" target="_blank">
                            <img src="images/Facebook_icon.svg.png" alt="social media image" width="30">
                        </a>
                    </li>
                    <li><a href="https://www.instagram.com/" target="_blank">
                            <img src="images/instagram-logo.jpg" alt="social media image" width="30">
                        </a>
                    </li>
                    <li><a href="https://twitter.com/" target="_blank">
                            <img src="images/371907030_TWITTER_ICON_1080.png" alt="social media image" width="30">
                        </a>
                    </li>
                    <li><a href="https://www.spotify.com/us/" target="_blank">
                            <img src="images/spotify-icon-green-logo-8.png" alt="social media image" width="30">
                        </a>
                    </li>
                    <li><a href="https://www.apple.com/apple-music/" target="_blank">
                            <img src="images/apple_music_logo_square_icon_134020.png" alt="social media image"
                                width="30">
