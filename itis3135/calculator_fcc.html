<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title>BERNARD MENSAH, ITIS3135,Walk through a calculator build</title>
    <script src="scripts/calculator_fcc.js"></script>
</head>

<body>
	<div data-include="components/header.html"></div>
    <main>
        <h2>Working Calculator</h2>
        <br>
        <br>
        <div class="calculator">
            <div class="calculator-textbox">0</div>
            <div class="calculator-all-buttons">
                <button class="calculator-buttons">7</button>
                <button class="calculator-buttons">8</button>
                <button class="calculator-buttons">9</button>
                <button class="calculator-buttons" data-action="divide">/</button>
                <button class="calculator-buttons">4</button>
                <button class="calculator-buttons">5</button>
                <button class="calculator-buttons">6</button>
                <button class="calculator-buttons" data-action="multiply">*</button>
                <button class="calculator-buttons">1</button>
                <button class="calculator-buttons">2</button>
                <button class="calculator-buttons">3</button>
                <button class="calculator-buttons" data-action="subtract">-</button>
                <button class="calculator-buttons" data-action="calculate">=</button>
                <button class="calculator-buttons">0</button>
                <button class="calculator-buttons" data-action="decimal">.</button>
                <button class="calculator-buttons" data-action="add">+</button>
                <button class="calculator-buttons clear-button" data-action="clear">Clear</button>
            </div>

        </div>
    </main>

    <div data-include="components/footer.html"></div>
	<script src="scripts/HTML-include.js"></script>

</body>

</html>
